<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>江湖前端：风起四十</title>
    <link rel="icon" href="assets/cover.svg">
    <link rel="stylesheet" href="vendor/docsify-theme-vue.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">加载中…</div>
    <script>
      window.$docsify = {
        name: '江湖前端：风起四十',
        loadSidebar: true,
        coverpage: true,
        subMaxLevel: 2,
        auto2top: true,
        themeColor: '#1f6feb',
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md'
        }
      }

      // Fallback hint when opened via file:// or CDN blocked
      window.addEventListener('DOMContentLoaded', function(){
        setTimeout(function(){
          var ok = !!window.Docsify || document.querySelector('.sidebar');
          if(!ok){
            var el = document.getElementById('app');
            el.style.whiteSpace = 'pre-wrap';
            el.style.padding = '16px';
            el.innerText = '本地直接打开可能因 file 协议或网络阻断导致“加载中”。\n\n解决方式：\n1) 启动本地静态服务器（推荐）：\n   - Python:  python -m http.server -d . 3000\n   - Node:    npx serve .\n   然后访问:  http://localhost:3000\n\n2) 确保可访问 CDN: https://cdn.jsdelivr.net 并刷新页面。';
          }
        }, 1800);
      });
    </script>
    <script src="vendor/docsify.min.js"></script>
  </body>
  </html>
