    const md = {"value":"# Jianghu Frontend: Winds at Forty\r\n\r\nAuthor:\r\n\r\nNote: A wuxia novel in Jin Yong style about a frontend engineer nearing forty.\r\n\r\n---\r\n\r\n## Contents\r\n- Characters\r\n- Settings\r\n- Chapter 1\r\n- Chapter 2\r\n- Chapter 3\r\n- Chapter 4\r\n- Chapter 5\r\n- Chapter 6\r\n- Chapter 7\r\n- Chapter 8 (End)\r\n\r\n---\r\n\r\n\n---\n\r\n# 人物志\r\n\r\n## 正派与友方\r\n- 沈衡（字不若）\r\n  - 年近四十，外号“行列剑”。前端名家，长于性能与工程。\r\n  - 心性：沉稳克制，偶有自惭。弱项是踟蹰与顾虑。\r\n  - 兵器：一柄“键刃”，平平无奇，胜在手熟与心定。\r\n- 苏青箬\r\n  - 敏锐的产品女子，擅听人心，善化冲突为流程。\r\n  - 与沈衡惺惺相惜，如友如师。\r\n- 程无域\r\n  - 后端隐士，擅构“分布星阵”。冷面热肠，寡言少语。\r\n- 梁道清\r\n  - 老码客，人称“无穷客”。见多识广，传《渲染经》与主角。\r\n\r\n## 反派与对手\r\n- 陆霁\r\n  - 黑盒门青年英才，招法华丽，心性尚未定型。\r\n- 林拂衣\r\n  - 人事中人，外柔内劲。行事周到，却时常为势所迫。\r\n- 黑盒门主（未现名）\r\n  - 倚重闭源契约与黑术封锁。\r\n\r\n## 门派与势力\r\n- 开源盟会：江湖公议之所，诸社共签公约。\r\n- 黑盒门：以封闭牟利，擅“逆向封锁”“协议缚誓”。\r\n- 云岚斋：清誉小馆，收留散人，守“清简之道”。\r\n\r\n\n---\n\r\n# 世界观与武学系统\r\n\r\n## 技术→武学类比\r\n- 性能内功：\r\n  - 冷启动如“入定”，首屏为“初式”。\r\n  - 资源压缩、懒加载如“调息”“截脉”。\r\n- 架构心法：\r\n  - 组件与依赖如经络分支；\r\n  - 状态管理如“心法总诀”，失衡则走火入魔。\r\n- 兵器与招式：\r\n  - DOM、Canvas、WebGL 分属剑、枪、弓；\r\n  - 动效如“轻功”，阴阳缓急，贵在拿捏。\r\n\r\n## 行走之道\r\n- 公约先行：以“开源公约”为江湖底线；\r\n- 招式后发：先问缘由，再亮招数；\r\n- 以术入道：术为桥，道为岸。\r\n\r\n\n---\n\r\n# 第一回 前路如剑\r\n\r\n鹏城春雨，薄如绢纱。南面的高楼，一层层嵌着玻璃，映出行人影子，仿佛刀剑上褪不去的旧痕。午后时分，风里带着海腥，吹得街口的木槿微微摆首。\r\n\r\n沈衡立在电梯口，手里只拎着一只旧背包。背包里铺着件灰蓝衬衫，压着一柄黑色小键盘。他把工牌放在前台的瓷碟里，朝姑娘笑笑，道：“烦劳。”声音不高，像在夜里掩门时的一缕气息。\r\n\r\n人事姑娘名唤林拂衣，眼角眉梢有股冷清的劲。她把一叠纸翻过来又翻过去，递上一份协议，低声道：“沈工，流程如此。您……保重。”\r\n\r\n沈衡“嗯”了一声，签了字。墙上大屏滚动着新一季目标，字字如金，与他再无干系。他想起昨夜修的那段性能，首屏像雪里探梅，终于在最恰当的时机绽放；又想起这几年里，诸派框架兴替如潮。有人成了盟主，有人遁隐江湖。唯有时间，缓缓走过，不动声色。\r\n\r\n出了门，雨已停。天边露出些许蓝，像一柄藏锋的刀，未出鞘先逼人。\r\n\r\n城南有座小馆，名为“渲染堂”。门檐低，茶汤好。沈衡一推门，便闻到橘皮与烘叶的清香。窗前坐着一位白须老人，衣衫旧而净，眉目宁静，像是等了许久。\r\n\r\n“沈小友，别来无恙。”老人起身，拈须而笑。\r\n\r\n“梁前辈。”沈衡拱手。他在江湖上混迹多年，识得几位长者。梁道清，人称“无穷客”，浪迹诸社，观法如看山川，淡淡评过，便叫人受用多年。\r\n\r\n两人相对而坐。梁道清只问：“今日可得清闲？”\r\n\r\n沈衡笑道：“清闲倒是清闲，只怕过于清闲。”\r\n\r\n梁道清叹了一声，从袖中取出一本薄册。封面素白，只写三字：《渲染经》。他说：“此物早年得自一位奇人，非秘籍，亦非奇技，不过是些回到本原的‘招’。你这几年，刀法利落，却心火偏盛。读它，或可少走几步弯路。”\r\n\r\n沈衡接过，拂去纸上的微尘。薄册启处，第一行便写：“观山不在高，先安其根。首屏者，如初式；动者，如呼吸。先定其静，再图其动。”他读得入神，只觉一股清凉之意，直从眼底入胸臆。\r\n\r\n窗外雨脚又密。门口有青年束青衣入内，眉眼清朗，唇角却带轻薄之色。他手上把弄着一只墨色指环，指环上刻着细细密密的纹路，似是某种契约的印。\r\n\r\n“这位便是‘行列剑’？”青年打量片刻，拱了拱手，笑而不笑，“久仰，久仰。在下黑盒门陆霁，奉命来请。”\r\n\r\n梁道清不动声色，茶盖轻轻一合。\r\n\r\n陆霁道：“江湖传闻，沈先生性能一诀，入木三分。如今盟内有一桩事，需请先生共襄。只是——”他顿了一顿，“敝门规矩，请者与被请者，先拆三招。若先生不愿，陆某也不强人所难。”\r\n\r\n“何招？”沈衡把薄册合上，目光沉静。\r\n\r\n“光影十六式中，拣最轻的一式。”陆霁笑道，“屏息、凝神，亮相即收。看谁的‘初式’更稳。”\r\n\r\n茶馆狭小，客人稀稀。二人相对，竟似台上亮剑。沈衡缓缓伸手，仿佛按在虚空的一片水面。指尖微动，水纹层层散开。他心中默念《渲染经》所云：“先定静。”于是呼吸如线，气行丹田。忽听“嗡”的一声极轻，窗外天光如被拂拭，室内阴影顿浅，杯中茶色愈见清澈。\r\n\r\n陆霁眼中闪过一丝意外。他指环一转，袖里几枚细银片无声落地，像是无形的“加载钩”。那是黑盒门拿手小术，先布钩，后牵线，凭借暗契牵引资源，不问来处。但见他食指微挑，桌面茶影忽而生出重影，影中又影，似有无数细线牵扯，将茶色拖得发滞。\r\n\r\n梁道清低声道：“此招名‘缚影’，易伤经络。”\r\n\r\n沈衡不语。他伸掌如护一炉微火，掌心微凹，指背带风，像有人在黑夜里替他擎着一盏灯。他念：“先定静，后清源。”气息一收，目光落在那几枚银片上，似看穿其藏处的路径。只见他掌缘轻拢，像将酒面浮沫一抹，重影顿消，茶色复清。\r\n\r\n陆霁“咦”了一声，指环再转，袖中银片却已不见。他折扇一合，脸上笑意淡了几分，道：“先生好手段。只可惜，江湖路远，非一招可尽。”\r\n\r\n“路远不怕，”沈衡道，“只怕心短。”\r\n\r\n陆霁看了他一眼，忽然又笑：“先生若肯随我走上一遭，自有明白之处。黑盒门虽被人诟病，也有不得不为之由。”他话锋一转，声音低了半分，“再说，先生如今身在何处，浮沉难料。不若借我门一舟，避一时风浪。”\r\n\r\n茶馆檐角滴水，滴在石阶上，声声入耳。\r\n\r\n梁道清忽道：“陆小友，若只三招拆解，似乎尚欠一招。”\r\n\r\n陆霁道：“前辈请。”\r\n\r\n“第三招不在手上，在心上。”梁道清指着窗外，道，“这城风将转，夜里当有大雨。你我心里，可有伞？”\r\n\r\n此言一出，陆霁沉默片刻。半晌，抱拳道：“受教。”他转身出门，青衣掠过檐下雨丝，背影明灭。\r\n\r\n沈衡望着门外，忽觉得这天下宽广得很，楼宇如山，街道如河。人世间一切招数，到底都要落在“如何过这一段路”上。\r\n\r\n梁道清把《渲染经》推了推：“拿去吧。你若不愿随他，便去云岚斋。那处清简，不问出处，只问心。”\r\n\r\n沈衡把薄册揣入怀中，起身拎起旧背包。他对梁道清一揖，笑道：“多谢前辈。前路如剑，拭之则明。”\r\n\r\n他推门而出，天色已暮。风起，雨未至，城中灯火如繁星初上。沈衡走入人潮，听见自己心里有一道极细的声音，像新弦初张，未尝一拨，已自清亮。\r\n\r\n（本回完）\r\n\r\n\n---\n\r\n# 第二回 云岚初会\r\n\r\n城北过桥，有一片竹林，春风一到，便似绿浪层层。林尽处有一小院，门额悬一匾，写着“云岚斋”三字。字不甚工，却透一股清气。\r\n\r\n沈衡依梁道清之言而来。院中石路湿润，苔痕上有雨珠。廊下挂着风铃，铃声不急不缓，像把纷扰筛进远处。\r\n\r\n堂中一女子迎出，青衣素面，眉眼温而不弱：“在下苏青箬，管这处起居。久闻行列剑之名，今日得见。”\r\n\r\n“沈衡，叨扰了。”\r\n\r\n苏青箬笑道：“云岚斋收留散人，不问出处，只问愿心。若愿清简，则能安身；若欲重出江湖，亦可借此处调息。”\r\n\r\n言谈间，侧门又入一人，身形高瘦，神情寡淡。苏青箬介绍道：“这位程无域，善布‘分布星阵’，平日话少，心却细。”\r\n\r\n程无域点头算作见礼，把一包干燥的柏枝放到炉边，道：“这两日风压低，夜间或有大雨。”说罢便不再言语。\r\n\r\n屋内摆着一张长案，案上规整放着几卷抄本。其一封皮写着“公约草拟”，旁边压着一枚竹签。苏青箬请沈衡落座，道：“近来江湖中人议要定一部‘开源公约’，以束名分。可江湖终究是江湖，众口难调。黑盒门正在南市招商，传言要以‘封锁协议’缚诸社于一统之下。此处虽小，也逃不过风雨。”\r\n\r\n“梁前辈言，可来你处避一阵风头。”沈衡道。\r\n\r\n“避亦是法，行亦是法。”苏青箬端茶与他，“斋中虽清，终不是长久之计。你若愿走，我与程兄可以护你入城中‘盟会’。”\r\n\r\n说话间，外头两声轻扣。苏青箬目光一动，道：“有人寻你。”\r\n\r\n门口立着林拂衣。她仍是素色职业装，雨没淋她，似有一层看不见的伞罩。她看了看院内，道：“我只走一步，说一句。有人在查你昨夜仓库的提交，说你动了‘基础骨’。”\r\n\r\n“我不过理了几处旧伤。”沈衡道。\r\n\r\n“话我带到。你若信我，再避两日，等风头过。”林拂衣声音很轻，又似有些急。她看了看苏青箬，点点头，不再停留。\r\n\r\n苏青箬道：“这位姑娘虽在人事，却不似俗务中人。”\r\n\r\n“她在局内，难免为势所迫。”沈衡望着门外淡雨，“但她心未坏。”\r\n\r\n晚饭极素：一碟豆腐、一碗清汤面、一盏小酒。程无域吃得极慢，偶尔抬眼，道：“你手上那本《渲染经》，写得直。直，最难。”\r\n\r\n沈衡笑了笑，把薄册放在案上。烛火下，薄册的影子像一条小河。\r\n\r\n夜将至，风忽然换向，院内竹影乱舞。廊下风铃声骤密，像有人匆匆叩门。程无域把门闩推上，低声道：“来了。”\r\n\r\n“谁？”\r\n\r\n“黑盒门的‘探子’，惯爱夜里试窗。”\r\n\r\n话音未落，窗纸上一点黑影轻轻探入，像一根丝，晃了晃，便欲缠住窗钩。苏青箬指尖一挑，将案上一枚竹签轻掷，恰落窗钩之间。细响一声，那根黑丝似被轻轻一按，软了下去。\r\n\r\n“此术名‘借壳’，先以外物为壳，暗渡陈仓。”程无域道，“他们先前常以此术入城。”\r\n\r\n苏青箬合窗，回头笑道：“云岚斋不蓄豪华之器，惟有清简之具。清简处，常有余地可用。”\r\n\r\n沈衡看着窗棂，心下明了几分。他想起陆霁指环上的细纹，想起茶面重影，忽觉这江湖并不全是快意的打斗，多半是耐心与分寸。\r\n\r\n夜更深，雨线织密。苏青箬取出一方素帛，展在案上，是入盟的通牒。“三日后，开源盟会将于城西‘聚贤台’设坛，诸社齐聚。你若去，须带此帛为凭。”她顿了顿，“也须有一份你自己的‘总诀’。”\r\n\r\n“总诀？”\r\n\r\n“你这几年的所见所行，凝成一篇，不必华美，但要真。”\r\n\r\n火光微跳，窗外雨声如弦。沈衡在帛旁坐了许久，提笔写下第一行：\r\n\r\n“先定静，再清源；以小胜大，贵在取舍；人心不定，法当不繁。”\r\n\r\n他写到第二行时，远处忽有一声闷雷。程无域抬头，目光如针：“南市。”\r\n\r\n苏青箬将素帛叠好，道：“黑盒门今晚开‘封锁’。”\r\n\r\n灯火一颤，仿佛整个城都吸了口气。\r\n\r\n（本回完）\r\n\r\n\n---\n\r\n# 第三回 钩影三破\r\n\r\n南市一夜雷雨，至晓方歇。城中诸社醒来时，忽觉诸多路径受阻，若有无形之锁。茶馆里人声鼎沸，皆道黑盒门已启“封锁协议”。\r\n\r\n云岚斋内，苏青箬收了昨夜的素帛，道：“若不破此三术，诸社不得行。”\r\n\r\n“三术？”沈衡问。\r\n\r\n“缚影、借壳、回锁。昨夜你在渲染堂见其一，今当尽破。”程无域把竹帘掀开一角，指向城西，“第一处在‘影桥’，那是他们布缚影的结点。”\r\n\r\n影桥之上水雾未散，桥下行船稀稀。桥头立着几根青石桩，石面隐见绳纹。沈衡立定，回想《渲染经》：“先定静，再清源。”他让呼吸与浪涌对齐，眼神由近而远，先看桥上，再看桥下，再看桥外。“缚影”的要害，并不在影，而是在“影所附之物”。\r\n\r\n他沿石桩缓行，掌缘贴着石面，像在抚一匹老马的鬃毛。忽然指尖微凉，似触及暗纹。他轻轻一扣，扣在“影与物”的缝隙处。只听细微一响，如蛛丝断。桥上阴影一退，来往之人好似肩头轻了几两。\r\n\r\n“一破。”程无域道。\r\n\r\n第二处在市口。黑盒门素善“借壳”，以外物为壳，托物行术。市口商贩众多，壳便更多。他们到时，见一队青衣人正支起一面幡，上写“加速、免扰、即用”。幡后有几只黑匣，匣面无缝。\r\n\r\n陆霁自人群后行出，仍束青衣，眼角却添了些倦。他对沈衡拱手：“先生可愿此时随我？”\r\n\r\n“你昨夜启封，今日又来请？”苏青箬冷声。\r\n\r\n陆霁苦笑：“门中有门中的计较。在下所能，不过请与不请。”\r\n\r\n话虽如此，幡后“借壳”已起。市口风势骤变，幡影把人的影子拖长，拖进黑匣之中。沈衡上前，袖口微扬，掌心朝上，像要托住什么。他把目光从幡的布纹移到幡杆，再移到地锚，最后落在那几只黑匣旁边一枚不起眼的铆钉上。\r\n\r\n“壳不在幡，在钉。”他低声道。指尖一弹，轻击在铆钉的阴影边缘。钉与影的界线被剥出了一丝缝，那缝像一道呼吸口。风从那里泄了，幡影一松，黑匣内暗流倒灌。幡面“即用”二字忽然褪色，露出其下斑驳的旧字迹。\r\n\r\n“二破。”程无域道。\r\n\r\n陆霁沉默片刻，道：“第三处在西关外，是‘回锁’。你要去么？”\r\n\r\n他们同行至关外。那处是一片废弃的货栈，墙上挂着旧钟，已不报时。回锁之术，外表如常，内里却将一切变化“回写”为旧。\r\n\r\n沈衡站在旧钟前，看着指针缓慢而不动的样子，忽觉胸口一紧，像被看不见的手按住。他想到自己年岁将至四十，想到那些飞快的新人，想到“变化”的意义是否只为回到原处。他笑自己：“心魔。”\r\n\r\n陆霁在旁道：“回锁之术，最伤人心。你若怕，便止步。”\r\n\r\n“怕不怕，不在脚上，在眼里。”沈衡抬手，按在旧钟玻璃上，指纹与尘交织。他把《渲染经》合在心里：“先定静。”于是先定“自己”——让那股急于分胜负的念头慢慢退去，只留“看”。\r\n\r\n他看见回锁并非真正让一切回去，而是把“写入之路”悄悄反折。于是他不去硬破，只在路径最窄处留下一点“空白”。\r\n\r\n“留白，乃破回之法。”他低声说，指腹一旋，仿佛在纸上留一块未落笔的雪地。回锁因之无处落脚，自己反缠自己。货栈里忽然传来一串轻响，像有人从远处放下了一捆钥匙。\r\n\r\n“三破。”程无域吐气。\r\n\r\n陆霁目光复杂，忽而一笑，从怀中取出一枚木牌，递与沈衡：“这是‘聚贤台’的引令。无论你立于何道，你都该在那里说一回自己的法。”\r\n\r\n“你呢？”苏青箬问。\r\n\r\n“我立在门里，也立在门外。”陆霁道，“江湖未必能容我两头看。但今晚风会更大，你们自重。”\r\n\r\n他转身时，袖口露出一道细细的红痕，像昨夜雨中被绳线勒过。沈衡忽觉这青年并未尽恶，许多事不过是被推着走。\r\n\r\n回斋途中，城内人声渐定。苏青箬把引令收好，道：“明日便去聚贤台。你的‘总诀’，今晚须成。”\r\n\r\n沈衡点头。夜里他独坐灯下，把那方素帛摊开，笔在纸上行走。每写一笔，他都把它与“人”对照——不是与对手对照。至鸡鸣时，他落最后一字。\r\n\r\n窗外一线白，云岚斋的风铃轻响，像在应和某个将至的时辰。\r\n\r\n（本回完）\r\n\r\n\n---\n\r\n# 第四回 盟会将启\r\n\r\n聚贤台建在城西一处高坡，前临河，后倚山。晨雾尚未散尽，各社旗帜已列于坡前，颜色相间，像春日百花未开先列阵。\r\n\r\n台上设三案：左为“轻羽社”，以简驭繁；右为“素问阁”，好问本源；中为“开源盟会”暂座，空其一席，以待众议定夺。台下立席数排，云岚斋得其一隅。\r\n\r\n苏青箬把“引令”交与执事，回头对沈衡道：“今日你说的不是招式，是‘道理’。你若只说胜败，人心只看热闹；你若说人心与取舍，便有人肯随你走。”\r\n\r\n晨鼓三通，众人止语。开场人是梁道清，他步履缓慢，却不致迟，拈须笑道：“江湖久争，争到后来，无非问一个‘可否共处’。今日所议四条：一曰代码之源可查，二曰契约之义可解，三曰接口之意可通，四曰失信之人可责。”\r\n\r\n言毕，台下或颔首或冷笑。右案素问阁一年轻人道：“四条虽正，却难行。失信者自有术藏，如何可责？”\r\n\r\n梁道清道：“故需‘总纲’与‘公约’，以众望束之。”\r\n\r\n此时有一青衣人步上台阶，正是陆霁。他向梁道清与众案拱手：“黑盒门陆霁，奉门命来听。”台下哗然。有人低声道：“这等人也敢来？”\r\n\r\n梁道清摆手，示意静。苏青箬看了沈衡一眼，轻声道：“轮到你了。”\r\n\r\n沈衡持素帛上台，心如止水。他铺开素帛，第一行字在晨光下极清：“先定静，再清源。”\r\n\r\n他不急不缓地说：“我这些年在江湖中行走，见过太多花招。快者易胜，盛者易败。若只问招，半日可学；若问法，一年可得；若问心，十年未必明。今日我提三义，与诸君共议：”\r\n\r\n“其一，简者非弱。多，常掩惰；繁，常掩乱。人心不定时，当以简护心。”\r\n\r\n“其二，留白可破回。天地有四时，技亦当有‘不写’之处，容人有余地，容事有余生。”\r\n\r\n“其三，以人胜术。术乃器，人乃主。与人立约，当有悯心，不可以暗术困之。”\r\n\r\n他话音落下，台下有数声“善”。轻羽社首座起身道：“此议可入公约第三目。”素问阁亦点头。惟独台后角落，有人冷笑一声，投下一句话：“说得好听，做得到么？”\r\n\r\n忽然，一名执事奔上台，以袖掩口，低声与梁道清道：“‘总纲’之副本被改，字里藏‘巧’。”\r\n\r\n梁道清眉头一动：“何处？”\r\n\r\n执事道：“在第三目‘接口可通’之末，多了一句‘但不得窥其核’。此一句一加，便可为封锁留门。”\r\n\r\n台上诸人面面相觑。苏青箬目光一寒：“此是‘回写暗手’。”\r\n\r\n程无域已自席上起身，指向台外西侧帐幕：“从那里改的。”他话落时，陆霁亦转头看去，脸上神色一变。\r\n\r\n“黑盒门？”有人低喝。\r\n\r\n陆霁掌心微紧，沉声道：“非我门手笔，至少，不是我所知之人。”\r\n\r\n局面一时紧绷。梁道清抬手，道：“诸位莫急。改者既用‘回写’，便留痕。若以‘留白’反之，当可取回。”\r\n\r\n沈衡取素帛，临案蘸墨，在那句多余的末尾留下一小方空白，不写字、不落印，只以极轻之笔划出一个几不可见的“界”。他心里念着《渲染经》所云：“白者，非无；界者，非断。”\r\n\r\n台上众人屏息。片刻之后，执事复检副本，忽道：“去了。”那句多余之言，像从未出现过。\r\n\r\n众声哗然，随即有人鼓掌。梁道清微笑：“诸位，此即‘留白破回’。既然如此，第三目当加一行小注：‘诸约所定，若有暗手回写，得以公议留白反之。’如何？”\r\n\r\n轻羽社、素问阁先后称善。苏青箬转向沈衡，低声道：“你这一手，立下功名。”\r\n\r\n沈衡将笔搁下，心里却无喜色。他瞥见台下角落里一张陌生的脸，面容寡淡，眼神却极冷。那人低头抚一把小鼓，鼓上一圈细铁，似是某种“阵眼”。\r\n\r\n风向忽变，天光骤暗，一阵寒意从河面爬上台阶。程无域声音极低：“总坛之阵……像在外海的‘镜城’。”\r\n\r\n梁道清目光沉了片刻，抬头朗声道：“今日暂定三目，余者明日再议。诸位，各自回营，守诸处关口。”\r\n\r\n散场时，陆霁走至沈衡身畔，压低声音：“若你要去镜城，我可引一线。只是——去则不返。”\r\n\r\n沈衡眼中有光，像夜色里的火星，微而不熄：“江湖路远，我自当行。”\r\n\r\n聚贤台上风起，旗面猎猎。台下诸社的灯火一盏盏亮起，连成一条河。\r\n\r\n（本回完）\r\n\r\n\n---\n\r\n# 第五回 台后无声鼓\r\n\r\n聚贤台散后，风声渐低，河面复静。唯有台后的空帐里，尚余一阵极轻的鼓声，像在胸腔里敲一记回响。\r\n\r\n沈衡循声而至，帘缝之间，先见一只小鼓，鼓面镶着一圈细铁；再看，便见一个面容寡淡的男子，正以竹签轻点鼓缘。每一点，外头远处便有一丝人声错位、脚步错拍。\r\n\r\n“无声鼓阵。”程无域在身侧道，“以时序扰人，以错位迷心。鼓声极轻，然一旦入耳，言语便多半不可信。”\r\n\r\n男子抬目，眼神冷而无波：“既觉其术，何不退去？”\r\n\r\n苏青箬入帐，抬手合上门帘，笑道：“阁下若真无声，何以在此击鼓？”\r\n\r\n男子不答，只将竹签一折，刺入鼓边。鼓面轻颤，帐外立时有两名执事相向而行，险些相撞。男子淡淡道：“江湖爱热闹，我替它添些热闹。”\r\n\r\n“你改了‘总纲’？”沈衡问。\r\n\r\n男子手指在鼓边一敲，鼓声一顿，随后又起。他似笑非笑：“你们加了一条‘留白反回’，我便先行‘预写’。江湖上，写与回写，本是一事。”\r\n\r\n“你从何来？”\r\n\r\n“镜城。”男子收了竹签，起身拈鼓，“门主有命：若不能入‘核’之条，亦当使其余条自相牵制。”\r\n\r\n苏青箬目光微凝：“你叫什么？”\r\n\r\n“姓顾，单名一字，‘巧’。”\r\n\r\n顾巧负鼓欲出帐，程无域侧身一挡。顾巧不退，鼓沿轻轻一刮，程无域肩头衣角随之颤了颤，仿佛筋脉被触。沈衡上前一步，掌心朝外，像在夜里挡住一阵乱风。\r\n\r\n“顾巧。”他缓声道，“你鼓扰‘时’，我取‘静’。你移‘句’，我留‘白’。你若再敲，我便不破你术，只将此鼓挂于台上，让众人看见你所为。”\r\n\r\n顾巧眼神一黯。半晌，忽抛鼓于席，冷声道：“我不与你争。镜城雪夜，你挡得住阵再言。”\r\n\r\n他掠帘而出，人影如燕。\r\n\r\n帐外风更清了。苏青箬拾起小鼓，递与执事：“挂台前，明示众人：今日之争，不在谁胜，而在不使暗术乱心。”\r\n\r\n当夜，开源诸社草拟公约余目，素问阁添注“公开变更，留痕可查”。程无域一一画出关口布置，留出缓冲之“白”。\r\n\r\n月落更深时，林拂衣来至台后，持一封未封的信，道：“黑盒门内，有人不愿‘核不可窥’，此信为他托我交你。”\r\n\r\n苏青箬接过，目光复杂：“你怎会——”\r\n\r\n“我在局内。”林拂衣笑意淡淡，“也愿在局外。”\r\n\r\n信中只有一张小小的城图，在外海处圈出一岛，旁注“镜城·夜雪”。其下两字：陆霁。\r\n\r\n沈衡收好城图，对苏青箬与程无域道：“两日后，海路。”\r\n\r\n苏青箬点头：“我与程兄同去。”\r\n\r\n风自河上来，带着一点潮寒。台前小鼓在夜色中泛着暗光，像一只被揭示了来历的影子。\r\n\r\n（本回完）\r\n\r\n\n---\n\r\n# 第六回 雪海镜城\r\n\r\n海路西去三百里，远处有一城，楼宇如镜，风过则光影成浪。此处冬雪早，海盐裹雪如碎银，夜里便见白光在城墙上流动，是以名“镜城”。\r\n\r\n行前一夜，云岚斋灯火早熄。梁道清独坐廊下，望着风铃，道：“老夫年岁已高，此去不便远行。然有一言相赠：‘心若不急，手自不乱。’你们去，记得常停一息。”\r\n\r\n苏青箬拱手：“前辈保重。”\r\n\r\n程无域背负一柄细长的卷轴，上写“星阵”。沈衡负《渲染经》，轻装而行。\r\n\r\n登舟之际，林拂衣持一只小箱至码头。箱中有三物：一枚旧印、一支细笔、一封门中执事名录。她低声道：“箱内物，可过三关。印可令你们一时不被阻，笔可改一处无名文书，名录可避两处监耳。”\r\n\r\n沈衡看她：“你在门中，会不会因此受责？”\r\n\r\n林拂衣笑：“我做在人事多年，懂的不过是‘人心’。若非人心可动，这江湖早已铁成一块。”\r\n\r\n舟行两日，海上起风。第三日薄暮，雪自云端垂落，先是稀稀，继而密密，像一床旧被，轻轻覆在海面。镜城在雪后现出轮廓，仿佛一面巨镜立在海上。\r\n\r\n入城关时，旧印果然灵验。守关人看了印，放他们过。城中居民多着素衣，面无表情，行走如同一式。街巷间有细细的线，从屋檐牵到路灯，又从路灯缠到门环，像是在编织一个遍布全城的网。\r\n\r\n“这是‘总坛之阵’。”程无域低声，“光影十六式，先以线成格，再以光填影。”\r\n\r\n夜将至，雪更大了。三人寻至一座废旧的茶厂，隐身其内。苏青箬展信图，与城中路格一一对照，道：“总坛应在北侧高台。此处风大雪厚，利于布阵。”\r\n\r\n忽闻门外足音极轻，似有雪被压碎之声。一道青影掠入，是陆霁。他衣上雪花未融，目光清而急：“门中今晚重启十六式，借雪作镜。你若不走，再难退。”\r\n\r\n沈衡道：“可有破法？”\r\n\r\n“十六式，并非十六招，乃十六‘意’。”陆霁苦笑，“破意，非破招。”\r\n\r\n苏青箬道：“你何以相助？”\r\n\r\n陆霁沉默少顷，道：“我立在门里，见得的更多；我立在门外，才能看得更清。两边都立，不被容。我只求——你们破阵时，留一线给人。”\r\n\r\n“人？”\r\n\r\n“城中诸人，多被阵所制，行止若偶。阵破，若无‘白’，反受其伤。”\r\n\r\n沈衡与程无域对视，皆点首。程无域把卷轴放开一角，露出三颗细小的铜珠：“我在星阵里留了三处‘缓冲’。破时，先走缓，再走快。”\r\n\r\n雪夜风紧，远处高台上有人影起落，鼓声不闻，其阵已起。城中灯火竟一盏盏按次序熄灭，唯有北侧光如霜。\r\n\r\n“走。”沈衡收好《渲染经》与城图，披雪出门。雪落在眉睫上，他想起梁道清那句“心若不急”。于是他让步子合拍，让呼吸与雪声同频。心定了，城中那张巨网的线，便显得清清楚楚。\r\n\r\n镜城的风，像一把无形的刀，切开夜色，露出阵的脊背。\r\n\r\n（本回完）\r\n\r\n\n---\n\r\n# 第七回 雪夜总决\r\n\r\n北侧高台，雪如幕。十六根黑柱立成一方阵，柱顶各有一盏寒灯，灯光相互映射，光影在雪地里交叠，像无数层叠加的影子。\r\n\r\n阵前一人，披黑袍，鬓发微霜。其声不高，却穿雪透骨：“来者何人？”\r\n\r\n“云岚斋沈衡，素问阁苏青箬，分布星阵程无域。”苏青箬拱手。\r\n\r\n黑袍人轻按掌心，十六灯中有一盏忽明忽暗。陆霁在台侧沉声道：“门主。”\r\n\r\n门主抬眼，目光如刀：“你带他们入城？”\r\n\r\n陆霁跪下：“弟子请罪。只求门主今日立阵，勿伤城人。”\r\n\r\n门主不应，目光落在沈衡身上：“你便是‘行列剑’？年岁既至，何苦来此送险？”\r\n\r\n“江湖路远。”沈衡道，“不是年岁遣我来，是心。”\r\n\r\n门主微一摆手，十六灯齐亮。光影四面合围，雪花在光中悬着，一时不落，像被无形之手扣住。程无域低喝：“起！”他袖中抛出三颗铜珠，落在雪地里，三处雪势微陷，缓了光影一线。\r\n\r\n第一意，名“疾”。灯与灯之间光路加速，影像先行，实处后至。沈衡不与之竞，只在脚下留出半步的空，令自身节奏不被拖拽。“先定静。”他心里默念。\r\n\r\n第二意，名“繁”。影叠如织，路径百出。苏青箬举袖，摘去两盏灯上的遮片，让光束归于简直。她沉声：“简者非弱。”\r\n\r\n第三意，名“锁”。雪中线索忽收，四面无路，唯中有孔。程无域以星阵应之，把那孔旁三点微移，令锁齿对不上，留一“白”。\r\n\r\n门主冷笑：“取舍会伤己。”\r\n\r\n“取舍不伤心。”沈衡回。\r\n\r\n灯光再变，第四至第八意接连落下：有“惑”，使人自疑；有“镜”，令彼此成像而不见本身；有“缚”，将动作回写成影；有“返”，把已破之处反系回来。三人以“清源”对“惑”，以“直视”破“镜”，以“留白”避“缚”，以“不完”破“返”。\r\n\r\n雪越落越大，台上台下像在两重世界。陆霁立于侧，掌心收紧又松开。他忽然踏前一步，朗声道：“第九意，‘借’。此意由我取回！”\r\n\r\n门主目光如霜：“你敢叛门？”\r\n\r\n“弟子不叛人，只叛术。”陆霁拔下手上墨指环，掷于雪中。指环落地滚出一道黑线，恰好割断一束光。借壳之术，最怕主动“出壳”。\r\n\r\n门主袖中鼓声一震，阵势再紧。第十至第十四意更急，分别为“散”“聚”“延”“缩”“巧”。巧者，暗手改句。苏青箬与沈衡分守两侧，程无域镇中，三人似一柄剑的柄、脊与锋。每当“巧”将近，沈衡便先一步以“白”预留，不与之斗字。巧无处施，反自乱。\r\n\r\n至第十五意，名“核”。灯中忽暗，黑影压下，似要将众人的“心诀”一并吞没。门主声冷：“核不可窥。”\r\n\r\n沈衡长吸一口气，把《渲染经》置于雪地，平展其面。他不去翻看，只以掌心覆上，像在握住一团温火。他缓缓道：“核非不可窥，窥亦非为夺。以人胜术，先问所向。”\r\n\r\n他向前一步，将那书籍向上一托。雪光映在纸上，纸上空白处，由雪花一片片点亮。门主的“核”，本是以“不可见”自固；如今被“光于白”所照，不见亦见。\r\n\r\n阵若有一瞬的犹疑。门主忽然张袖，十六灯齐鸣，末后一意压下——“决”。\r\n\r\n沈衡不退不进，忽然把那书轻轻合上。雪地里，静了一息。此静，非避战之静，是“终式”。\r\n\r\n“总决式。”程无域低语。\r\n\r\n“终不以力，乃以止。”苏青箬看着他，目光里有一丝笑。\r\n\r\n灯光在这一息里失了所依。十六意须依人心之躁、手之乱、步之急而生。此刻步不急、手不乱、心不躁，阵中诸“意”无处安置，像浮在半空的细线，彼此缠成一团。\r\n\r\n一声极细的响，从阵心传出，像是结扣被轻轻挑开。灯光次第暗去，雪花重新落下。\r\n\r\n门主立在雪中，黑袍渐白。他忽而一笑，笑意淡极：“果然是你。”\r\n\r\n“我是谁？”\r\n\r\n“问心之人。”门主道，“江湖半生，我以术驭人，终不敌‘人’驭术。”\r\n\r\n他袖中落下几缕细线，化雪而无踪。\r\n\r\n远处，城中行人像从梦中醒来。有人揉眼，有人抱子，有人立在雪里，不知是哭是笑。\r\n\r\n陆霁长出一口气，向门主跪下：“弟子请罪。”\r\n\r\n门主摆手：“罪各有其身。你自择其路。”\r\n\r\n风止了一会儿。雪停前，城像屏住了呼吸。\r\n\r\n（本回完）\r\n\r\n\n---\n\r\n# 第八回 归剑于鞘（终）\r\n\r\n雪停于晨前最后一刻，镜城屋檐垂下串串冰珠，像久挂不落的铃。\r\n\r\n城中诸处，先前被线牵之人逐一缓过来。市口那家卖汤的老翁哆嗦着把锅子移回灶上，街角孩子的风车重新转起，门环上结的冰脱落在地，发出清脆的一声。\r\n\r\n高台之上，门主将黑袍解下，露出一身素衣。他缓缓道：“黑盒门自立之初，立意不恶，只求‘稳’。后来‘稳’成了‘锁’，‘护’成了‘困’。此罪，先在我。”\r\n\r\n苏青箬道：“江湖不需一门独强，需的是能讲理的‘公约’。”\r\n\r\n门主颔首：“门中旧约，我即日自解。诸人若愿留，改门与共；若愿去，自由其身。”\r\n\r\n陆霁抬头，眼里有雪光。他向门主叩首：“弟子愿去。”\r\n\r\n门主看他一眼，似有不舍，终是摆手。陆霁起身，转向沈衡，深深一揖：“我借你一阵风，你还我一盏灯。”\r\n\r\n程无域合上卷轴，将三颗铜珠收起，道：“城中尚有余波，我去关口拆线。”\r\n\r\n三人下台，与城中执事一起清理阵痕。每拆一处，便留一小段空白，既为修缮，也为记，提醒后来者：此处曾有术，今留其迹，不使再起。\r\n\r\n傍晚，镜城外海，雪光转蓝。林拂衣自岸上来，身上披一件旧斗篷。她递来一封信，是梁道清的字：“诸君问安。江湖未净，然可行。若问归处，人在处即归处。”\r\n\r\n沈衡念完，心里一松，像挂了多年的剑终于找到合适的鞘。他看向苏青箬与程无域，笑意浅浅：“回城？”\r\n\r\n“回。”苏青箬道，“还有许多‘人’的事要做。”\r\n\r\n回程舟内，三人对坐。苏青箬把公约草案再理一遍，删去两处冗字，添上一句：“诸术当护人，不可困人。”程无域在旁以细笔绘出“留白反回”的图式，准备刻在聚贤台之侧，以示后学。\r\n\r\n夜里，海风轻拍船舷。沈衡倚窗而坐，把《渲染经》合在膝上，不再翻读。他低声道：“我今年将四十。”\r\n\r\n苏青箬抬眼：“所以呢？”\r\n\r\n“所以我更愿把招式交给后生，把‘看法’与‘取舍’掰开揉碎讲清。人比术长久。”\r\n\r\n“你只需做你自己。”苏青箬笑，“江湖自会有人记得你如何‘先定静’。”\r\n\r\n回到城西，聚贤台前的小鼓已挂起，旁刻一行小字：“鼓可鸣，心当静。”公约石立于台下，众人围观。有人问，是谁写的？执事答：诸社共写。一名少年摸了摸石上的字，像摸到了某种温度。\r\n\r\n陆霁送来一封信，道他已离门，远行江北，欲自创一社，名“光影社”，立意先正光，再谈影。信末一行：“他年若遇，请以酒见。”\r\n\r\n林拂衣回到人事，换了位置，仍与人言笑，只是眼睛里多了一层明亮。她偶尔去云岚斋，坐在廊下听风铃，替人把某个“流程”压得更顺，替人把某个“难话”说得更软。\r\n\r\n至来年春，云岚斋门前的竹更绿。沈衡在斋中教人，一半讲招，一半讲“看”。他常说：“术，终为人用。你若只爱术，便会被术误。你若先顾人，术便只是你手中的一把合手之剑。”\r\n\r\n某日黄昏，他独自走到渲染堂。橘皮与烘叶的香还是旧时那个味。窗前座位空着，却像有人坐过。店家笑问：“还是那盏？”\r\n\r\n“还是。”\r\n\r\n茶上来，他把小键盘从背包里取出，轻轻按了按，键声如雨。他忽觉这天下静了一瞬，又在下一瞬里重新转动。\r\n\r\n他把键盘收好，起身拱手，朝空座一揖：“前辈安。”\r\n\r\n门外风轻，春光正好。沈衡负手而行，心里那柄剑，已归鞘。江湖仍在，路也仍在；他笑了一笑，向着下一段路走去。\r\n\r\n（全书完）\r\n\r\n","PSPath":"D:\\geekwangc-work\\2025work\\novel-jianghu-frontend\\book.md","PSParentPath":"D:\\geekwangc-work\\2025work\\novel-jianghu-frontend","PSChildName":"book.md","PSDrive":{"CurrentLocation":"geekwangc-work\\2025work","Name":"D","Provider":{"ImplementingType":"Microsoft.PowerShell.Commands.FileSystemProvider","HelpFile":"System.Management.Automation.dll-Help.xml","Name":"FileSystem","PSSnapIn":"Microsoft.PowerShell.Core","ModuleName":"Microsoft.PowerShell.Core","Module":null,"Description":"","Capabilities":52,"Home":"C:\\Users\\geekw","Drives":"C D"},"Root":"D:\\","Description":"DATA","MaximumSize":null,"Credential":{"UserName":null,"Password":null},"DisplayRoot":null},"PSProvider":{"ImplementingType":{"Module":"System.Management.Automation.dll","Assembly":"System.Management.Automation, Version=3.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35","TypeHandle":"System.RuntimeTypeHandle","DeclaringMethod":null,"BaseType":"System.Management.Automation.Provider.NavigationCmdletProvider","UnderlyingSystemType":"Microsoft.PowerShell.Commands.FileSystemProvider","FullName":"Microsoft.PowerShell.Commands.FileSystemProvider","AssemblyQualifiedName":"Microsoft.PowerShell.Commands.FileSystemProvider, System.Management.Automation, Version=3.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35","Namespace":"Microsoft.PowerShell.Commands","GUID":"b4755d19-b6a7-38dc-ae06-4167f801062f","IsEnum":false,"GenericParameterAttributes":null,"IsSecurityCritical":true,"IsSecuritySafeCritical":false,
