<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1440" viewBox="0 0 1080 1440">
  <defs>
    <style><![CDATA[
      .bg { fill: #0e1116; }
      .line { font: 500 44px 'Noto Serif SC','STSong','Songti SC','SimSun',serif; fill: #e6edf3; }
      .muted { fill: #9fb1c6; }
    ]]></style>
  </defs>
  <rect class="bg" width="1080" height="1440"/>
  <g transform="translate(100,360)">
    <text class="line">渲染堂里，老人递来一本薄册：《渲染经》。</text>
    <text class="line muted" y="80">第一行写着：首屏如初式，动者如呼吸。</text>
  </g>
</svg>

