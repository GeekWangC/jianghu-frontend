<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1440" viewBox="0 0 1080 1440">
  <defs><style><![CDATA[
    .bg{fill:#0e1116}.h{font:700 56px 'Noto Serif SC','STSong','Songti SC','SimSun',serif;fill:#e6edf3}
    .li{font:500 40px 'Noto Serif SC','STSong','Songti SC','SimSun',serif;fill:#9fb1c6}
  ]]></style></defs>
  <rect class="bg" width="1080" height="1440"/>
